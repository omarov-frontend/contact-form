<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact form</title>
</head>
<body>
    <div class="contact-form">
        <div class="contact-block">
            <form class="subscribe-form" action="#">
                <input class="subscribe-form-name" type="text" placeholder="What is your name?" required>
                <input class="subscribe-form-email" type="email" placeholder="What is your email?" required>
                <textarea class="subscribe-form-message" cols="30" rows="7" placeholder="Please enter your message"></textarea>
                <button class="subscribe-form-btn">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
